
    <div class="ingreso">
        <h2 class="ingreso_titulo">Ingresos</h2>
           
            
            <div class="elemento limpiarEstilos" *ngFor="let item of ingresos;">
                <div class="elemento_descripcion">{{ item.descripcion }}</div>
                <div class="right limpiarEstilos">
                    <div class="elemento_valor">+ {{ item.valor | currency:'EUR' : 'symbol' : '1.2-2'}}</div>
                    <div class="elemento_eliminar">
                        <button class="elemento_eliminar--btn" (click)="eliminarRegistro(item)">
                            <i class="ion-ios-close-outline"></i>
                        </button>
                    </div>
                </div>
            </div>
