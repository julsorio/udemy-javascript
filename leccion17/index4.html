<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>cambiar atributos de elementos mediante javascript</h1>

    <img id="imagen" src="javascript.png" />

    <button onclick="cambiar()" >Cambiar imagen</button>

    <script>
        function cambiar() {
            document.getElementById('imagen').src = "html5.png";
        }
    </script>

</body>
</html>
