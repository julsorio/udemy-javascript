<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo">Manejo DOM en javascript</h1>
    <br/>
    <div id="contenido"></div>

    <script>
        document.getElementById('titulo').onclick = cambiarTexto;

        function cambiarTexto() {
            //document.getElementById('titulo').innerHTML = 'Nuevo titulo';
            document.getElementById('contenido').innerHTML = 'Nuevo contenido';
        }
    </script>
</body>
</html>
