<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="cabecera">DOM con javascript</h1>
    <button onclick="mostrar()">Mostrar</button>

    <script>
        document.write('Texto desde script');

        function mostrar() {
            //document.write('funcion mostrar');
            let texto = document.getElementById('cabecera').innerHTML;
            texto += ' modificado desde script';
            document.getElementById('cabecera').innerHTML = texto;
        }
    </script>    
</body>
</html>
