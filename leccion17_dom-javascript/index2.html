<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id='formulario'>
        Nombre: <input type="text" name="nombre" value="Jonas" />
        <br/>
        Apellido: <input type="text" name="apellido" value="Brother" />
    </form>
    <button onclick="mostrarValores()">Mostrar</button>

    <div id="valores">

    </div>

    <script>
        function mostrarValores() {
            let formulario = document.forms['formulario'];
            let texto = '';
            /*for(let elemento of formulario) {
                texto += elemento.value + '<br/>';
            }*/

            console.log(texto);

            let nombre = formulario['nombre'];
            let apellido = formulario['apellido'];
            texto = nombre.value + ' ' + apellido.value;
            document.getElementById('valores').innerHTML = texto;
        }
    </script>
</body>
</html>
