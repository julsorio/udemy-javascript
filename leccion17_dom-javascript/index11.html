<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo">DOM en javascript</h1>
    <br/>
    Nombre : <input id="nombre" type="text" onfocus="cambiar(this)" onblur="regresar(this)" />
    <br/>
    <br/>
    Apellido : <input id="apellido" type="text" onfocus="cambiar(this)" onblur="regresar(this)" />

    <script>
        function cambiar(input) {
            input.style.background = 'yellow';
        }

        function regresar(input) {
            input.style.background = 'white';
        }
    </script>
</body>
</html>
