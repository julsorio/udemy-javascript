<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores CSS</title>
</head>
<body>
    <h1>Texto H1</h1>
    <p style="color: crimson;" >Color por nombre</p>

    <p style="color: #AAAAAA;">Color por Hex</p>

    <p style="color: rgb(39, 60, 90);">Color por rgb</p>

    <p style="border: 10px solid rgba(200, 240, 190, .5);">Color rgba (con transparencia)</p>

    <p style="color: hsl(220, 79%, 50%);">Color hsl</p>

    <p style="border: 10px solid hsla(320, 79%, 50%, .5);">Color hsla (con transparencia)</p>
</body>
</html>
