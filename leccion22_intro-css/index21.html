<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>propiedad display en css</title>
    <link href="estilos17.css" rel="stylesheet" />
</head>
<body>
    <!-- display: block -->
    <h1>titulo</h1>
    <div>div</div>
    <p>parrafo</p>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <!-- span : inline-->
    <p>texto con <span>salto de linea</span> </p>
    <a href="#">link 1</a>
    <a href="#">link 2</a>
    <a href="#">link 3</a>
</body>
</html>
