<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iconos bootstrap css</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos16.css" />
    
</head>
<body>
    <h1>iconos de bootstrap</h1>
    <div>
        <p>
            <i class="bi-alarm" ></i> Alarma
        </p>
    </div>
    <div>
        <p>
            <i class="bi-alarm icono_azul" ></i> Alarma azul
        </p>
    </div>
    <div>
        <p>
            <i class="bi bi-arrow-right-circle-fill icono_rojo" ></i> Flecha
        </p>
    </div>

    <h1>iconos de google</h1>

    <div>
        <p>
            <span class="material-symbols-outlined">search</span>
        </p>
    </div>

    <div>
        <p>
            <span class="material-symbols-outlined icono">home</span>
        </p>
    </div>

    <h1>iconos de ionic</h1>

    <div>
        <p>
            <ion-icon name="bicycle"></ion-icon>
        </p>
    </div>

    <div>
        <p>
            <ion-icon name="bug" class="icono_azul"></ion-icon>
        </p>
    </div>
    
    <div>
        <p>
            <ion-icon name="heart" class="icono_rojo"></ion-icon>
        </p>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
