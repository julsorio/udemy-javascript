<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inline y block</title>
    <link rel="stylesheet" href="estilos9.css" />
</head>
<body>
    <h1>Elemento span (inline)</h1>
    <p>
        texto donde vamos a <span style="color: #e63946;border: 1px solid black;">enfatizar</span>  y cambiar el <span style="color: #457b9d; font-weight: bold;">color de algunos elementos</span> 
    </p>

    <h1>Elemento div (block)</h1>
    
    <div>
        <h2>titulo del div</h2>
        <p>texto dentro del div</p>
    </div>

    <p>texto fuera del div</p>
</body>
</html>
