<p>
    Nombre: {{ nombre }}
    Apellido: {{ apellido }}
    Edad: {{ getEdad() + 48 }}
</p>

<!-- template reference value -->
<div (keyup)="0">
    <label>Pulsa una tecla: </label>
    <input #entrada />
    {{ entrada.value }}
</div>


<div class="container">
    <h1>Prueba ngFor</h1>
  </div>
  <hr/>
  
  <form class="form-row">
    <div class="form-group col-md-2">
      <label for="nombre" class="sr-only">Nombre</label>
      <input name="nombre" id="nombre" type="text" class="form-control" placeholder="Escribe el nombre" [(ngModel)] = "nombreInput"  />
    </div>
    
    <div class="form-group col-md-2">
      <label for="apellido" class="sr-only">Apellido</label>
      <input name="apellido" id="apellido" type="text" class="form-control" placeholder="Escribe el apellido" [(ngModel)] = "apellidoInput"  />
    </div>
  
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="agregarPersona()" >
        Agregar
      </button>
    </div>
    
  </form>

<div class="container">
    <div class="row">
        <div class="column">
            <div *ngFor="let item of personas; let i = index">
              {{ i + 1 }}  {{ item.nombre }} {{ item.apellido }}
            </div>
        </div>
    </div>
</div>
